<mat-form-field class="max-width" color="accent">
  <mat-label>Clearable input</mat-label>
  <input matInput type="text" #searchQuery (input)="onSearchUpdated(searchQuery.value)">
  <button matSuffix mat-icon-button aria-label="Clear" (click)="onSearchUpdated('')">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
