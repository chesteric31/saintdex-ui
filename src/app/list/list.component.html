<mat-grid-list [cols]="myBreakpoint" rowHeight="25em">

  <mat-grid-tile *ngFor="let armor of dataProviderService.allArmorsSignal()">
    <mat-card class="saintdex-card">
      <mat-card-header>
        <mat-card-title>{{ armor.name }}</mat-card-title>
        <mat-card-subtitle>{{ armor.category.name }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="armor.versions[0].thumb" alt="Photo of an armor">
      <mat-card-content>
        <p></p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
